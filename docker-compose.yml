services:
  ps-ss14-watchdog:
    build: .
    container_name: ${WATCHDOG_CONTAINER_NAME}
    hostname: ${WATCHDOG_HOSTNAME}
    volumes:
      - ${WATCHDOG_INSTANCES_PATH}:/app/instances
      - ${WATCHDOG_APPSETTINGS_PATH}:/app/appsettings.yml:ro
    ports:
      # UDP must be directly exposed (Traefik cannot proxy UDP)
      - "${API_PORT}:${API_PORT}/udp"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
    restart: unless-stopped
    networks:
      - internal
      - external
    labels:
      - "traefik.enable=true"
      # Watchdog web interface (HTTP)
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.tls.certresolver=${TRAEFIK_CERT_RESOLVER}"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.tls=true"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.middlewares=${TRAEFIK_MIDDLEWARE}"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}.service=${WATCHDOG_CONTAINER_NAME}"
      - "traefik.http.services.${WATCHDOG_CONTAINER_NAME}.loadbalancer.server.port=${PORT}"
      # Game server status endpoint (HTTP)
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}-game.tls.certresolver=${TRAEFIK_CERT_RESOLVER}"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}-game.rule=Host(`${GAME_DOMAIN}`)"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}-game.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}-game.tls=true"
      - "traefik.http.routers.${WATCHDOG_CONTAINER_NAME}-game.service=${WATCHDOG_CONTAINER_NAME}-game"
      - "traefik.http.services.${WATCHDOG_CONTAINER_NAME}-game.loadbalancer.server.port=${API_PORT}"
      # Game server TCP proxy (non-HTTP)
      - "traefik.tcp.routers.${WATCHDOG_CONTAINER_NAME}-tcp.rule=HostSNI(`${GAME_DOMAIN}`)"
      - "traefik.tcp.routers.${WATCHDOG_CONTAINER_NAME}-tcp.entrypoints=ss14-tcp"
      - "traefik.tcp.routers.${WATCHDOG_CONTAINER_NAME}-tcp.service=${WATCHDOG_CONTAINER_NAME}-tcp"
      - "traefik.tcp.services.${WATCHDOG_CONTAINER_NAME}-tcp.loadbalancer.server.port=${API_PORT}"
      - "traefik.docker.network=${EXTERNAL_NETWORK}"

networks:
  internal:
    driver: bridge
    name: ${INTERNAL_NETWORK}
  external:
    external: true
    name: ${EXTERNAL_NETWORK}
